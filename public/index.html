<!DOCTYPE html>
<html>
    <head>

    </head>
        <meta charset="utf-8">
        <title>Join | Chat App</title>
        <meta mame="viewport" content="width=device-witdth, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/styles.css">
    <body class="centered-form">
        <div class="centered-form__form">
            <form action="chat.html">
                <div class="form-field">
                    <h3>Join a chat</h3>
                </div>
                <div class="form-field">
                    <label>Display Name</label>
                    <input type="text" name="name" autofocus autocomplete="off" />
                </div>
                <div class="form-field">
                    <label>Room Name
                        <div >
                            <select id="rooms-drop-down" name="selectRoom" class="dropdown">
                                <option value="">-- Select a Room--</option>
                            </select>
                        </div>
                        <div>-- OR Create a new Room--</div>
                        <div>
                            <input type="text" name="room" autocomplete="off"/>
                        </div>
                    </label>
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
